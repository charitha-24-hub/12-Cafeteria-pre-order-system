</head>
<body>
  <div class="container">
    <h2>Payment Method</h2>
    
    <label for="payment-type">Select Payment Type:</label>
    <select id="payment-type" onchange="togglePaymentFields()">
      <option value="card">Card</option>
      <option value="upi">UPI</option>
    </select>

    <div id="card-details">
      <label>Cardholder Name:</label>
      <input type="text" placeholder="Enter cardholder name" required>

      <label>Card Number:</label>
      <input type="text" placeholder="1234 5678 9012 3456" required>

      <label>Expiry Date:</label>
      <input type="text" placeholder="MM/YY" required>

      <label>CVV:</label>
      <input type="password" placeholder="123" required>
    </div>

    <div id="upi-details" class="upi-option">
      <label>UPI ID:</label>
      <input type="text" placeholder="example@upi" required>
    </div>

    <button onclick="makePayment()">Pay Now</button>
  </div>

  <script>
    function togglePaymentFields() {
      const type = document.getElementById("payment-type").value;
      const card = document.getElementById("card-details");
      const upi = document.getElementById("upi-details");

      if (type === "card") {
        card.style.display = "block";
        upi.style.display = "none";
      } else {
        card.style.display = "none";
        upi.style.display = "block";
      }
    }

    function makePayment() {
      alert("Payment processed successfully (This is a demo)");
      // In real app: integrate Razorpay / Stripe / backend processing here
    }

    // Default view
    togglePaymentFields();
  </script>
</body>
</html>
